<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Launcher</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='style.css'>

</head>

<body>
	<nav>
		<div class="left-nav">
			<span class="nav-link">&#x2630;</span>
		</div>
		<div class="right-nav">
			<span class="nav-link" id="minimize">&minus;</span>
			<span class="nav-link" id="close-app">&#10006;</span>
		</div>
	</nav>
	<main>
		<div class="upload">
			<input type="file" id="fileInput" accept=".jpeg,.jpg" />
			<button id="resetButton"><img src="reset.svg" alt="" width="40px"></button>
			<br>
			<img id="imagePreview" style="max-width: 300px; display: none;" />
			<br>
			<button id="startButton" style="display: none;"><img src="start.svg" alt="" width="40px"></button>
		</div>
	</main>
</body>
<script src="../electron/window.js" defer type="module"></script>
<script src="../electron/upload.js" defer type ="module"></script>
</html>
